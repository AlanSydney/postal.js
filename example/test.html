<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://rawgit.com/lodash/lodash/2.4.1/dist/lodash.js"></script>
	<script src="https://rawgit.com/ifandelse/postal.js/conduit-ectomy/lib/postal.js"></script>
	<script>
		postal.configuration.enableSystemMessages = false;
		function runPostalTest() {
			var count = 0;
			for(var i = 0; i < 20; i++ ) {
				postal.subscribe({
				  channel: "/",
				  topic: "foo.event",
				  callback: function() {
				    ++count;
				  }
				});
			}
			console.log("hai")

			// for (var i = 0; i < 1000; i++) {
			//   postal.publish({
			//     channel: "/",
			//     data: {},
			//     topic: "foo.event"
			//   });
			// }
		}
	</script>
</head>
<body>
<button id="runTest">Run Test</button>
<script>
	var elem = document.getElementById("runTest");
	elem.addEventListener("click", runPostalTest);
</script>
</body>
</html>
